<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome Back!</h1>
    <article>
      <h2>Here's a great video from YouTube!</h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/fXl5dPuiJa0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </article>
    <article>
      <h2>Here's some music from Spotify!</h2>
      <iframe
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/track/0UAazxzt45u787JmxJGoUA?utm_source=generator"
        width="50%"
        height="152"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    </article>
    <article>
      <p>Want to stay informed? Put your info here!</p>
      <form action="#">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <button type="submit">Join Our Mailing List!</button>
      </form>
    </article>
  </body>
</html>
